<haruhi-configuration>
 <event-hardware-templates>
  <event-hardware-template name="Standard MIDI keyboard">
   <internal-input name="Channel pressure">
    <note-filter enabled="false" channel="all"/>
    <controller-filter enabled="false" channel="all" controller-number="0" controller-invert="false"/>
    <pitchbend-filter enabled="false" channel="all"/>
    <channel-aftertouch enabled="true" channel="all" invert="false"/>
   </internal-input>
   <internal-input name="Filter cutoff">
    <note-filter enabled="false" channel="all"/>
    <controller-filter enabled="true" channel="0" controller-number="74" controller-invert="false"/>
    <pitchbend-filter enabled="false" channel="all"/>
    <channel-aftertouch enabled="false" channel="all" invert="false"/>
   </internal-input>
   <internal-input name="Filter resonance">
    <note-filter enabled="false" channel="all"/>
    <controller-filter enabled="true" channel="0" controller-number="71" controller-invert="false"/>
    <pitchbend-filter enabled="false" channel="all"/>
    <channel-aftertouch enabled="false" channel="all" invert="false"/>
   </internal-input>
   <internal-input name="Keyboard">
    <note-filter enabled="true" channel="all"/>
    <controller-filter enabled="false" channel="all" controller-number="0" controller-invert="false"/>
    <pitchbend-filter enabled="false" channel="all"/>
    <channel-aftertouch enabled="false" channel="all" invert="false"/>
   </internal-input>
   <internal-input name="Modulation">
    <note-filter enabled="false" channel="all"/>
    <controller-filter enabled="true" channel="0" controller-number="1" controller-invert="false"/>
    <pitchbend-filter enabled="false" channel="all"/>
    <channel-aftertouch enabled="false" channel="all" invert="false"/>
   </internal-input>
   <internal-input name="Pitchbend">
    <note-filter enabled="false" channel="all"/>
    <controller-filter enabled="false" channel="all" controller-number="0" controller-invert="false"/>
    <pitchbend-filter enabled="true" channel="all"/>
    <channel-aftertouch enabled="false" channel="all" invert="false"/>
   </internal-input>
   <internal-input name="Sustain">
    <note-filter enabled="false" channel="all"/>
    <controller-filter enabled="true" channel="0" controller-number="64" controller-invert="false"/>
    <pitchbend-filter enabled="false" channel="all"/>
    <channel-aftertouch enabled="false" channel="all" invert="false"/>
   </internal-input>
   <internal-input name="Volume">
    <note-filter enabled="false" channel="all"/>
    <controller-filter enabled="true" channel="0" controller-number="7" controller-invert="false"/>
    <pitchbend-filter enabled="false" channel="all"/>
    <channel-aftertouch enabled="false" channel="all" invert="false"/>
   </internal-input>
  </event-hardware-template>
 </event-hardware-templates>
</haruhi-configuration>
